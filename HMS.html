    <div class="main_div">

                    <tr>

                                            <option value="Credit/Debit Card">Credit/Debit Card</option>
                                            <option value="Cash">Cash</option>
                                          </select> 
                            </td>
                    </tr>
                    <tr>

        <div class="button">

    <script type="text/javascript">
        now = new Date();
        randomNum = '';
        randomNum += Math.round(Math.random() * 9);
        randomNum += Math.round(Math.random() * 9);
        randomNum += now.getTime();
        window.onload = function () {
            document.getElementById("mr_number").value = randomNum.substr(0,8); // HERE ;)
        }

        var today = new Date();
  var dd = today.getDate();
  var mm = today.getMonth()+1; //January is 0!
  var yyyy = today.getFullYear();


  var h = today.getHours();
  var m = today.getMinutes();

  if(dd<10) {
      dd = '0'+dd
  } 

  if(mm<10) {
      mm = '0'+mm
  } 
  
  if(h<10){
      h = '0'+h
  }

  if(m<10){
      m = '0'+m 
  }

  
  today = yyyy + '/' + mm + '/' + dd;
//   console.log(today);
  document.getElementById("date").value = today;
  var time = h + ':' + m ;
  document.getElementById("time").value = time;


        
var select = document.getElementById("selectNumber"); 
var options = ["Dr.Adil", "Dr.Shahzad", "Dr.Nadia", "Dr.Ambreen", "Dr.Gul Khan"]; 
var i = 0;
function ReloadDoc(){
        while(i < options.length){
    var opt = options[i];
    var el = document.createElement("option");
    el.textContent = opt;
    el.value = opt;
    select.appendChild(el);
        i++;
        }
}

 function addTo() {

//    console.log(myarr); //to confirm it has been added to the array
    }else{
        document.getElementById("show_disease").innerHTML = myarr + ' !!Limit Exceed';

}
